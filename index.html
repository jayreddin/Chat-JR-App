<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Chat App using Puter.JS for intelligent conversations">
    <meta property="og:title" content="AI Chat App">
    <meta property="og:description" content="AI Chat App using Puter.JS for intelligent conversations">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chatjrapp.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="AI Chat App">
    <meta name="twitter:description" content="AI Chat App using Puter.JS for intelligent conversations">
    <title>AI Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.puter.com/v2/"></script>

</head>

<body>
    <div id="chat-container">
        <div id="messages" aria-live="polite" role="log">
            <div id="loading" class="loading" style="display:none;">AI is thinking...</div>
        </div>
        <form id="chat-form" role="form">
            <label for="input-message" class="visually-hidden">Type a message:</label>
            <input type="text" id="input-message" placeholder="Type a message..." aria-label="Chat message input">
            <button type="submit" aria-label="Send message">Send</button>
        </form>
    </div>
    <p>Created using Puter.JS</p>

    <script src="app.js"></script>
</body>

</html>
